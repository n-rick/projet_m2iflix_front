<div class="container">
    <div class="col-6 mx-auto">
        <form #monFormLogin="ngForm" (ngSubmit)="connexion()">
            <h2 class="h3 mb-3 fw-normal">Connectez vous</h2>

            <div class="form-floating m-2">
                <span *ngIf="error">{{ error }}</span>
                <input type="email" class="form-control" id="email" name="email" placeholder="mon.mail@mail.com" [(ngModel)]="user.email" required>
                <label for="email">Votre adresse mail</label>
            </div>
            <div class="form-floating m-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Saisissez votre mot de passe"  [(ngModel)]="user.password"
                required >
                <label for="password">Votre mot de passe</label>
            </div>
            <button class="btn btn-lg btn-primary" type="submit" [disabled]="!monFormLogin.valid">Connexion</button>
            <a [routerLink]="['/inscription']" class="btn btn-lg btn-secondary" type="button">Inscription</a>
        </form>
    </div>
</div>
